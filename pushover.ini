# -----------------------------------------------------------------------------
# Configuration File: pushover.ini
# Created On: 2024-08-28
# Version: 1.1.0
# Author: Quentin King
# Description:
# This configuration file contains settings for Pushover notifications related to
# Two-Tone Detect (TTD). It includes API credentials and various options for customizing
# notifications, such as priority, sound, expiration time, and retries.
#
# Changelog:
# - Version 1.1.0: Added all possible Pushover notification variables, including sound, 
#                  expire, retry, and ttl, with detailed comments.
# - Version 1.0.0: Initial creation of the Pushover configuration file with token, user,
#                  and priority settings for notifications.
# -----------------------------------------------------------------------------

[Pushover]
# Pushover API credentials are stored in credentials.ini
token = ${PUSHOVER_TOKEN}
user = ${PUSHOVER_USER}

# Priority level for Pushover notifications.
# -2: Lowest priority (no alert)
# -1: Low priority (no alert, just a notification)
#  0: Normal priority (default)
#  1: High priority (alert)
#  2: Emergency priority (retries until acknowledged)
priority = 1

# Notification sound. Customize the sound of the notification.
# Example values: pushover, bike, bugle, cashregister, classical, cosmic, falling, gamelan, incoming, intermission, magic, mechanical, pianobar, siren, spacealarm, tugboat, alien, climb, persistent, echo, updown, none
sound = pushover  # Default sound

# Expire time for emergency notifications in seconds.
# After this time, Pushover will stop retrying if not acknowledged.
# This is relevant only if priority is set to 2 (Emergency).
expire = 3600  # 1 hour

# Retry interval in seconds for emergency notifications.
# How often to retry sending the notification until acknowledged.
# This is relevant only if priority is set to 2 (Emergency).
retry = 60  # Retry every 60 seconds

# Time to live (TTL) for the message in seconds.
# How long the message should be kept by Pushover servers if the user is offline.
# This is relevant only for priority 1 or 2 notifications.
ttl = 3600  # 1 hour
